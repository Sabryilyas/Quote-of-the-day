<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="twitter.png" alt="">Tweet</button>
        </div>
    </div>

<script>
const quote = document.getElementById("quote");
const author = document.getElementById("author");
const api_url = "https://api.quotable.io/random";  // Correct endpoint

async function getquote(url){
    try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;  // Access the quote text correctly
        author.innerHTML = `â€” ${data.author}`;  // Display author name
    } catch (error) {
        console.error("Error fetching quote:", error);
        quote.innerHTML = "Failed to load quote";
        author.innerHTML = "";
    }
}

getquote(api_url);

function tweet(){
    window.open(href="https://twitter.com/intent/tweet?text=Hello%20world")
}

</script>
    
</body>
</html>
